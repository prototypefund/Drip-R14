# Configuration taken from this article:
# https://paperless.blog/dependabot-on-gitlab
version: 2
updates:
  - package-ecosystem: gitsubmodule
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 3
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 3
